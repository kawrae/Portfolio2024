        html,
        body {
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #111;

        .about-me-heading {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .about-card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #2c2f33;
            border-radius: 12px;
            background-color: rgb(25, 31, 55);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .about-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.8);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-social,
        .btn-Submit {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-social:hover,
        .btn-Submit:hover {
            background-color: #4e66a3;
            color: rgb(41, 44, 44);
        }

        .fab {
            margin-right: 5px;
        }

        h2 {
            font-size: 24px;
        }

        @media screen and (max-width: 770px) {
            .img-fluid {
                display: none;
            }
        }

        @media screen and (max-width: 500px) {
            .social-links {
                display: flex;
                gap: 10px;
                align-items: center;
            }

            .btn-social {
                font-size: 14px;
                padding: 8px 16px;
            }

            #connectWith {
                font-size: 20px;
                margin-top: -35px;
                margin-bottom: 0px;
            }
        }
    </style>

                                    <form action="mailto:B01651145@studentmail.uws.ac.uk" method="POST"

                                        <div class="form-group">
                                            <label for="name" class="text-white">Your Name *</label>

                                                <option value="feedback">Feedback</option>
                                                <option value="employment">Employment</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="message" class="text-white">Message *</label>
                                            <textarea class="form-control" id="message" name="message" rows="4"

                                        </div>
                                        <div class="form-group">
                                            <label class="text-white">Topics of Interest</label><br>
                                            <div class="form-check">

                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gameDevelopment"

                                            </div>
                                            <div class="form-check">

                                                <label class="form-check-label text-white"

                                            </div>
                                        </div>
                                        <div class="form-group">

    <script>
        function togglePhoneInput() {
            const contactMethod = document.getElementById("contactMethod").value;
            const phoneGroup = document.getElementById("phoneGroup");

            if (contactMethod === "phone") {
                phoneGroup.style.display = "block";
            } else {
                phoneGroup.style.display = "none";
            }
        }
    </script>
