        html,

            overflow-x: hidden;
            overflow-y: auto;
            background-color: #111;

        /* Gallery Start */
        /* Image grid styling */
        .gallery-container {
            padding: 20px 0;
        }

        .gallery-container .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .gallery-container .gallery-grid img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-container .gallery-grid img:hover {
            transform: scale(1.05);
        }

        /* Lightbox modal styling */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            transform-origin: center;
        }

        .lightbox .close,
        .lightbox .arrow {
            position: absolute;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }

        .lightbox .close {
            top: 40px;
            right: 40px;
        }

        .lightbox .arrow.left {
            top: 50%;
            left: 10px;
        }

        .lightbox .arrow.right {
            top: 50%;
            right: 10px;
        }

        /* Gallery End */


        @media screen and (max-width: 770px) {
            .img-fluid {
                width: 100%;
                height: auto;
            }
        }

        @media screen and (max-width: 500px) {
            .social-links {

    <script>
        function toggleInfo(contentId, button) {
            const content = document.getElementById(contentId);
            const arrow = button.querySelector('.arrow i');

            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                arrow.classList.remove('fa-arrow-down');
                arrow.classList.add('fa-arrow-up');
                button.innerHTML = '<span class="arrow"><i class="fas fa-arrow-up"></i></span> Collapse Project';
            } else {
                content.style.display = "none";
                arrow.classList.remove('fa-arrow-up');
                arrow.classList.add('fa-arrow-down');
                button.innerHTML = '<span class="arrow"><i class="fas fa-arrow-down"></i></span> Expand Project';
            }
        }
    </script>
